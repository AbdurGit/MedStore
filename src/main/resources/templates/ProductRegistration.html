  <script>
    $(document).ready(function () {
      $.ajax({
        type: "GET",
        url: "/resource",
        success: function (data) {
          console.log(data);
          $("#userName").text("");
          $("#userName").text(data);
        },
        error: function (xhr, status, error) {
          alert("Exception occured!");
          console.log(xhr.responseText);
        }
      });

      $("#medImg").fileinput({
        'showUpload': false,
        'previewFileType': 'any',
        maxFileCount: 1,
        allowedFileExtensions: ["jpg", "jpeg", "png", "gif"]
      });
      $('.datepicker').datepicker({

        format: 'dd-mm-yyyy',
        // startDate: '-1500d'
        startDate: '-3y'
      });

      $.validator.addMethod(
        "nonNegativeNumber",
        function (value, element) {
          return value >= 0;
        },
        "Should be non negative number."
      );
      $.validator.addMethod(
        "lessThanHundred",
        function (value, element) {
          return value <= 100;
        },
        "Discount should be less than 100%."
      );

      $.validator.addMethod(
        "soldItemValidation",
        function (value, element) {
          var bought;
          if ($("#boxNoBoughtInput").val() == '' || $("#boxNoBoughtInput").val() == null || $("#boxNoBoughtInput")
            .val() == undefined) {
            bought = 0;
          } else {
            bought = $("#boxNoBoughtInput").val();
          }
          if (value == '' || value == null || value == undefined) {
            value = 0;
          }
          return bought >= parseInt(value);
        },
        "Sold quantity can't be grater than bought quantity."
      );
      $.validator.addMethod(
        "lessThanBoughtItem",
        function (value, element) {
          var bought;
          if ($("#boxNoBoughtInput").val() == '' || $("#boxNoBoughtInput").val() == null || $("#boxNoBoughtInput")
            .val() == undefined) {
            bought = 0;
          } else {
            bought = $("#boxNoBoughtInput").val();
          }

          if (bought == 0) {
            if (value == 0) {
              return true;
            } else if (value > 0) {
              return false;
            } else if (value < 0) {
              return false;
            } else {
              return true;
            }
          } else {
            return bought > value;
          }
        },
        "Bonus should be less than bought item number."
      );
      $.validator.addMethod(
        "lessThanMrp",
        function (value, element) {
          console.log(typeof (value));
          var mrp = $("#pdtMrpInput").val();
          if (value == '' || value == null || value == undefined) {
            value = 0;
          }
          if (mrp == '' || mrp == null || mrp == undefined) {
            mrp = 0;
          } else {
            mrp = parseFloat(mrp);
          }
          return parseFloat(value) <= mrp;
        },
        "Can't be grater than MRP."
      );

      $("#productForm").validate({
        rules: {
          pdtNameInput: {
            required: true,
          },
          // pdtMfgInput: {
          //   required: true,
          // },
          pdtBatchInput: {
            required: true,
          },
          pdtExpInput: {
            required: true,
          },
          pdtMrpInput: {
            required: true,
            number: true,
            nonNegativeNumber: true
          },
          pdtDiscountInput: {

            number: true,
            lessThanHundred: true,
            nonNegativeNumber: true

          },
          pdtSellerInput: {
            required: true,
          },
          boxNoBoughtInput: {

            digits: true
          },
          boxNoSoldInput: {

            digits: true,
            soldItemValidation: true
          },
          // pdtBonusInput:{
          //   digits: true,
          //   lessThanBoughtItem:true

          // },
          pdtBrandInput: {
            required: true,
          },
          pdtRateInput: {
            number: true,
            nonNegativeNumber: true,
            lessThanMrp: true,
          },
        },
        messages: {
          pdtNameInput: {
            required: "Please enter product Name",
          },
          // pdtMfgInput: {
          //   required: "Please enter mfg date",
          // },
          pdtBatchInput: {
            required: "Please enter batch number",
          },
          pdtExpInput: {
            required: "Please enter exp date",
          },
          pdtMrpInput: {
            required: "Please enter Price",
            number: "Provide a valid number"
          },
          pdtSellerInput: {
            required: "Please enter seller name",
          },
          pdtDiscountInput: {
            number: "Provide a valid number"
          },
          boxNoBoughtInput: {
            digits: "Provide a valid integer number"
          },
          boxNoSoldInput: {
            digits: "Provide a valid integer number"
          },
          //           pdtBonusInput: {

          // digits: "Provide a valid integer number"
          // },
          pdtBrandInput: {
            required: "Please provide brand name"
          },
          pdtRateInput: {
            number: "Provide a valid number",
          },
        },
        submitHandler: function (form) {
          form.submit();
        }
      });

      function changeDateFormat(date) {
        var changedFormat = '';
        if (date != null || date != undefined || date != "") {
          var dtArray = date.split("-");
          changedFormat = dtArray[2] + '-' + dtArray[1] + '-' + dtArray[0];
        }
        return changedFormat;
      }
    });
  </script>

      <div class="col-10  main-content">
        <div class="container">
          <h4 class="form-title">Upload Medicine</h4>
          <form id="productForm" method="post" enctype="multipart/form-data" th:action="@{/addProduct}">
            <div class="row">
              
              <div class="col-6">
                <div class="form-group">
                  <label for="pdtNameInput" class="col-sm-10 col-form-label required">Product Name :</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="pdtNameInput" name="pdtNameInput"

                </div>
                <div class="form-group ">

                  </div>
                </div>
                
                <div class="form-group ">
                  <label for="pdtBatchInput" class="col-sm-10 col-form-label required">Batch :</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="pdtBatchInput" name="pdtBatchInput"

                  </div>
                </div>
                <div class="form-group ">

                  </div>
                </div>
                <div class="form-group ">
                  <label for="pdtExpInput" class="col-sm-10 col-form-label required">Exp. Date :</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control datepicker" id="pdtExpInput" name="pdtExpInput"
                      data-provide="datepicker" placeholder="dd-mm-yyyy">
                  </div>
                </div>
                <div class="form-group ">
                  <label for="pdtMrpInput" class="col-sm-10 col-form-label required">MRP :</label>
                  <div class="col-sm-12">
                    <input type="" class="form-control" id="pdtMrpInput" name="pdtMrpInput" placeholder="Price">
                  </div>
                </div>
                <div class="form-group ">
                  <label for="pdtRateInput" class="col-sm-10 col-form-label">Rate :</label>

                </div>

                  </div>
                </div>
               
               
              </div>
